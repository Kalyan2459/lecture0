<!DOCTYPE html>
<html>
    <head>
        <title>My table page</title>
        <style>
            table,td,th{
                border: 3px solid green;
                background-color: lightblue;
                border-collapse: collapse;
                padding: 5px;
                width: 70%;
                text-align: center;
            }
            th{
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
      <h2>Siblings</h2>
      <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Dob</th>
        </tr>
        <tr>
            <td>Kalyan</td>
            <td>Reddy</td>
            <td>2000</td>
        </tr>  
        <tr>
          <td>Kranthi</td>
          <td>Reddy</td>
          <td>2003</td>
       </tr>
       <tr>
        <td>Abhinaya</td>
        <td>Reddy</td>
        <td>2003</td>
      </tr>
      <tr>
        <td>Akshara</td>
        <td>Reddy</td>
        <td>2008</td>
      </tr>
      </table>
    </body>
</html>
