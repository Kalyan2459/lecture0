<!DOCTYPE html>
<html>
    <head>
        <title>Div (ID's) & Span (Class's)</title>
        <style>
            body{
                color: limegreen;
            }
            #top{
                font-size: 20px;
            }
            #middle{
                font-size: 40px;
            }
            #bottom{
                font-size: 25px;
            }
            .position{
                color: lightslategray;
            }
            .centre{
                color: black;
                font-style: italic;
            }
        </style>
    </head>
    <body>
       <div id="top">This is the <span class="position">Top</span> of a webpage</div> 
       <div id="middle">This is the <span class="centre">Middle</span> of a webpage</div>
       <div id="bottom">This is the <span class="position">Bottom</span> of a webpage</div>
    </body>
</html>
